<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDUPROGRAM IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          margin: 0; 
          overflow: hidden; 
        }
        .code-font { 
          font-family: 'JetBrains Mono', 'Fira Code', monospace; 
          font-variant-ligatures: normal;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #2a2d33; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #2563eb; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        
        *:focus { outline: none; }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .code-font span {
            white-space: pre;
        }
    </style>
